    <div class="article-list" style="margin-top: 90px;background-color:#FFFFFF;">
        <div class="container">

            <div th:each="video : ${videos_list}" class="video" style="width:100%;">
                <div class="row articles">
                    <div class="col-md-5" style="margin-top:20px;">
                        <a th:href="'/video/'+${video.videoID}"><img class="img-fluid" th:src="'https://img.youtube.com/vi/'+${video.videoThumbnail}+'/0.jpg'"></a>
                    </div>
                    <div class="col-md-7" style="margin-top:20px;">
                        <p style="margin-bottom:0;">
                            <span style="font-family: Aldrich, sans-serif;color:#585f5f;font-size: 30pt;" th:utext="${video.videoTitle}">"${video.videoTitle}"</span>

                        </p>
                        <p style="color:#585f5f;font-family: Aldrich, sans-serif;font-size: 20pt;margin-bottom:0;" th:utext="${video.videoAuthor}">"${video.videoAuthor}"</p>

                        <font style="font-family: Aldrich, sans-serif;margin-bottom:5;" color="#bfc9ca" size="2" th:utext="${video.videoDate}">"${video.videoDate}"</font>
                        <p style="margin-top:15px;"><span style="font-family: Aldrich, sans-serif;color:black;size:4;" th:utext="${video.videoDescription}">"${video.videoDescription}"</span></p>
                        <p style="margin-bottom:0;"><span style="color:#585f5f;font-family: Aldrich, sans-serif" th:utext="${video.videoCategories}"></span></p>
                        <a class="btn btn-primary" th:href="'/video/'+${video.videoID}" style="border-radius:40px;background:linear-gradient(90deg,#0162c8,#55e7fc);border-color:white;">Ver ahora</a>
                    </div>
                </div>
            </div>
        </div>
