                <form class="bootstrap-form-with-validation" th:object="${article}" th:action=@{/updateArticle/}+${article.articleID} method="post">

                    <div class="form-group"><label for="text-input">Title</label><input th:value="${article.articleTitle}" class="form-control" type="text" id="text-input" name="title"></div>

                        <textarea name="content" id="editor" rows="10" cols="80" th:text="${article.articleContent}"></textarea>
                        <script src="/ckeditor/ckeditor.js"></script>
                        <script>
                            CKEDITOR.replace('editor', {
                                name: "content"
                            });
                        </script>
                    </div>
                    <div class="form-group">
                        <div class="field"><select class="form-control" name="categories" multiple><option value="Windows" selected="">Windows</option><option value="Linux">Linux</option><option value="Osint">Osint</option></optgroup></select>
                            <label class="mb-0" for="float-input">Categories</label>
                        </div>
